<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mech Keyboards</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="background-image">
            <div class="company-name">
                <img src="./images/logo-mech-keyboards.svg" alt="Mech keyboards logo" />
                <h1>Mech Keyboards</h1>
            </div>
        </div>
        <div class="content-pane">
            <h2 class="welcome-message">Mech Keyboards is here for <em>all</em> of your keyboard and (other) peripheral needs. Signup for an account to start browsing and saving community content today! </h2>
            <div class="signup">
                <form action="/actions" method="post" id="form1">
                    <fieldset>
                        <h2>Let's Do this!</h2>
                        <p class="required"><em>*</em> asterisk indicates required field</p>
                        <ul>
                            <li>
                                <label for="first-name"><em>*</em>First Name: </label>
                                <input type="text" 
                                        id="first-name" 
                                        name="first-name" 
                                        placeholder="ex. Mary" 
                                        minlength="1"
                                        maxlength="20"
                                        pattern="[a-zA-Z]+"
                                        required>
                            </li>
                            <li>
                                <label for="last-name">Last Name:</label>
                                <input type="text" 
                                        id="last-name" 
                                        name="last-name" 
                                        placeholder="ex. Sue"
                                        minlength="1"
                                        maxlength="20"
                                        pattern="[a-zA-Z]+" 
                                        required>
                            </li>
                            <li>
                                <label for="email"><em>*</em>Email:</label>
                                <input type="email" 
                                        id="email" 
                                        name="email" 
                                        placeholder="you@example.com" 
                                        required> 
                            </li>
                            <li>
                                <label for="phone">Phone Number:</label>
                                <input type="number" 
                                        id="phone" 
                                        name="phone" 
                                        pattern="\d{3}[\-]\d{3}[\-]\d{4}"
                                        placeholder="555-555-5555"> 
                            </li>
                            <li>
                                <label for="password"><em>*</em>Password:</label>
                                <input type="password" 
                                        id="password" 
                                        name="password" 
                                        placeholder="password"
                                        minlength="8" 
                                        pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                                        required>
                            </li>
                            <li>
                                <label for="confirm-password"><span><em>*</em></span>Re-type Password:</label>
                                <input type="password" 
                                        id="confirm-password" 
                                        name="password" 
                                        placeholder="password" 
                                        minlength="8"
                                        pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                                        required>
                                        <div class="error"><p></p></div>
                            </li>
                        </ul>
                    </fieldset>
                </form>
                <button type="submit" id="create-account" form="form1">Create Account</button>
                <p class="login">Already have an account? <a href="login">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
