<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mech Keyboards</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="background-image">
            <div class="company-name">
                <img src="./images/logo-mech-keyboards.svg" alt="Mech keyboards logo" />
                <h1>Mech Keyboards</h1>
            </div>
        </div>
        <div class="content-pane">
            <h2 class="welcome-message">Mech Keyboards is here for <em>all</em> of your keyboard and (other) peripheral needs. Signup for an account to start browsing and saving community content today! </h2>
            <div class="signup">
                <form action="/actions" method="post" id="form1">
                    <fieldset>
                        <h2>Let's Do this!</h2>
                        <ul>
                            <li>
                                <label for="first-name">First Name: </label>
                                <input type="text" id="first-name" name="first-name" required>
                            </li>
                            <li>
                                <label for="last-name">Last Name:</label>
                                <input type="text" id="last-name" name="last-name" required>
                            </li>
                            <li>
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required> 
                            </li>
                            <li>
                                <label for="phone">Phone Number:</label>
                                <input type="tel" id="phone" name="phone"> 
                            </li>
                            <li>
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" required>
                            </li>
                            <li>
                                <label for="confirm-password">Re-type Password:</label>
                                <input type="password" id="confirm-password" name="password" required>
                            </li>
                        </ul>
                    </fieldset>
                </form>
                <button type="submit" id="create-account" form="form1">Create Account</button>
                <p class="login">Already have an account? <a>Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
